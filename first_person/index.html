<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3D</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/Three.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/keyString.js"></script>

  <body>
    <div id="canvas"></div>
    <div id="status">
